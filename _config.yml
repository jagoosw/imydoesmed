# Site
name: "Imy Does Med"
title: "Imy Does Med"
description: Content coming soon #"Blog & Medgram to share admissions tips and advice learned from my journey to medical school from a northern state school."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: ''
disqus: ''
mailchimp-list: '932da4a891'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  imy:
    name: Imy
    display_name: Imy
    gravatar: 
    email: 
    web: https://imydoesmed.com
    twitter: 
    description: "Medical Student @ Cambridge, Access Advocate"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
